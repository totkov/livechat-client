<h3>
  <span *ngFor="let user of chat?.users" title="{{user.email}}">
    {{user.firstName}} {{user.lastName}}; 
  </span>
</h3>

<div #scrollMe class="chat-container">
  <div class="shadow"></div>
  <app-message-item *ngFor="let message of chat?.messages" [message]="message"></app-message-item>
</div>

<div>
  <app-send-message [chatId]="chat?.id" (successfullySend)="addMessage($event)"></app-send-message>
</div>
