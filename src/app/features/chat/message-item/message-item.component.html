<div [ngClass]="{'container' : true, 'darker': isMineMessage}">
  <a href="#" title="{{message.authorFirstName}} {{message.authoeLastName}}">
    <img src="http://localhost:5000/{{message.profilePictureUrl}}" alt="Avatar" style="width:100%;">
  </a>
  <p>{{message.text}}</p>
  <span class="time">{{message.dateTime | date:'d.MM.yyyy H:mm' : 'UTC'}}</span>
</div>
