<div class="my-modal" *ngIf="modalStatus">
  
  <div class="my-modal-content">

    <div class="my-modal-header clearfix" [style.background-color]="backColor">
      <h3>{{title}}</h3>
      <span class="close" (click)="resolve()">&times;</span>
    </div>

    <div class="my-modal-body">
      <p>{{body}}</p>
      <hr>
    </div>

    <div class="my-modal-footer clearfix">
      <span class="footer-btn">
        <button class="btn btn-default" (click)="resolve()">OK</button>
      </span>
    </div>

  </div>

</div>
